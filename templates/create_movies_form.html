{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2, create form inputting rating, movie name, director. add form action and method and labels.  -->
<form action="/movies" method="post">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control mb-2" placeholder="Movie name" id="title" name="title">
      </div>
      <div class="col">
        <input type="text" class="form-control mb-2" placeholder="Director" id="director" name="director">
      </div>
      <div class="col">
      <input type="number" class="form-control"  autocomplete="off" min="1" max="5" placeholder="Rating" id="rating" name="rating">
      </div>  
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
